<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario1</title>
</head>
<body>
    <from action="" method="post">
        <fieldset>
            <legend>Rellenar</legend>
            <input type="radio" id="ingles" name="idioma" value="idiomaingles">
            <label for="ingles">Inglés</label><br>
            <input type="radio" id="aleman" name="idioma" value="idiomaaleman">
            <label for="Aleman">Aleman</label><br>
            <input type="radio" id="frances" name="idioma" value="idiomafrances">
            <label for="frances">Francés</label><br><br>
            <select id="conector" name="conector">
                <option value="usb">USB</option>
                <option value="paralelo">Paralelo</option>
                <option value="ps2">PS2</option>
            </select><br>
            <label for="nombre">Nombre</label>
            <input type="text" id="nomre" name="nombre"><br>
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos"><br>
        </fieldset>
        <fieldset>
            <legend>Indique sus preferencias por favor</legend>
            <select name="sexo" id="sexo" multiple>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select><br>
            <input type="checkbox" name="sexomujer" value="sexomujer">
            <label for="sexomujer">Mujer</label><br>   
            <input type="checkbox" name="sexohombre" value="sexohombre">
            <label for="sexohombre">Hombre</label><br><br>    
            <label for="fecha">Elija una fecha:</label>
            <input type="date" name="fecha"> 
        </fieldset>
    </from>
</body>
</html>
