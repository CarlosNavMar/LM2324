<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>
<body>
    <from action="" method="post">
        <fieldset>
            <legend>Preferencias</legend>
            <select name="velocidad" id="velocidad" multiple>
                <option value="100_mbits">100 Mbits</option>
                <option value="1000_mbits">1000 Mbits</option>
            </select><br>
            <label for="dni">DNI</label>
            <input type="text" name="dni" ><br>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" ><br>
            <label for="telefono">Telefono</label>
            <input type="text" name="telefono" ><br>
            <label for="email">Email</label>
            <input type="text" name="email"><br><br>
            <label for="color">Elija un color:</label>
            <input type="color" name="color" value="color"><br>
            <textarea name="texto" id="texto" cols="49" rows="6">Por favor, escriba aquí</textarea><br>
            <input type="checkbox" name="procesadoramd" value="procesadoramd">
            <label for="procesadoramd">AMD</label><br>
            <input type="checkbox" name="procesadorintel_i5" value="procesadorintel_i5">
            <label for="procesadorintel_i5">Intel i5</label><br>
            <input type="checkbox" name="procesadorintel_i7" value="procesadorintel_i7">
            <label for="procesadorintel_i7">Intel i7</label><br><br>
            <label for="hora">Elija una hora:</label>
            <input type="time" name="hora" value="hora"><br>
            <input type="radio" name="red" value="red2g">
            <label for="red2g">2G</label><br>
            <input type="radio" name="red" value="red3g">
            <label for="red3g">3G</label><br>
            <input type="radio" name="red" value="red4g">
            <label for="red4g">4G</label><br><br>
            <label for="fichero">Elija un fichero</label>
            <input type="file" name="fichero" value="fichero"><br><br>
            <input type="checkbox" name="asignaturahistoria" value="asignaturahistoria">
            <label for="asignaturahistoria">Historia</label><br>
            <input type="checkbox" name="asignaturageografia" value="asignaturageografia">
            <label for="asignaturageografia">Geografía</label><br>
            <input type="checkbox" name="asignaturalengua" value="asignaturalengua">
            <label for="asignaturalengua">Lengua</label><br>
            <input type="checkbox" name="asignaturamatematicas" value="asignaturamatematicas">
            <label for="asignaturamatematicas">Matemáticas</label><br><br>
            <label for="time">Introduzca la hora:</label>
            <input type="time" name="time" value="time"><br>
            <label for="fichero">Introduzca un fichero:</label>
            <input type="file" name="fichero" value="fichero"><br><br>
            <textarea name="texto" id="texto" cols="49" rows="8">Inserte aqui el texto</textarea>
        </fieldset>
    </from>
</body>
</html>
