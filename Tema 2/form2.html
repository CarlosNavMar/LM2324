<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <from action="" method="post">
        <fieldset>
            <legend>Complete, por favor</legend>
            <label for="tiempo">Elija una hora:</label>
            <input type="time" id="tiempo" name="tiempo"><br>
            <textarea name="escribir" id="" cols="45" rows="6">Utilice este cuadro para escribir.</textarea><br>
            <input type="radio" name="lenguaje" value="lenguajejava">
            <label for="lenguajejava">Java</label><br>
            <input type="radio" name="lenguaje" value="lenguajepython">
            <label for="lenguajepython">Python</label><br>
            <input type="radio" name="lenguaje" value="lenguajehtml">
            <label for="lenguajehtml">Html</label><br>
            <input type="radio" name="lenguaje" value="lenguajevisual_basic">
            <label for="lenguajevisual_basic">Visual Basic</label><br><br>
            <label for="ficheros">Elija un fichero:</label>
            <input type="file" name="fichero" value="fichero"><br>
            <label for="fecha">Elija una fecha:</label>
            <input type="date" name="fecha" value="fecha"><br>
            <label for="color">Elija un color:</label>
            <input type="color" name="color" value="color">
        </fieldset>
        <fieldset>
            <legend>Rellene las opciones siguientes</legend>
            <input type="checkbox" name="procesadorintel" value="procesadorintel">
            <label for="procesadorintel">Intel</label><br>
            <input type="checkbox" name="procesadoramd" value="procesadoramd">
            <label for="procesadoramd">AMD</label><br><br>
            <label for="tiempo">Elija una hora:</label>
            <input type="time" name="tiempo" value="tiempo"><br>
            <label for="fichero">Elija un fichero</label>
            <input type="file" name="fichero" value="fichero"><br>
            <input type="radio" name="procesador" value="procesadoramd">
            <label for="procesadoramd">AMD</label>
            <input type="radio" name="procesador" value="procesadorintel_i5">
            <label for="procesadorintel_i5">Intel i5</label>
            <input type="radio" name="procesador" value="procesadorintel_i7">
            <label for="procesadorintel_i7">Intel i7</label><br>
            <textarea name="texto" id="texto" cols="55" rows="4">Utilice este recuadro por favor</textarea><br><br>
            <label for="dni">DNI:</label>
            <input type="text" name="dni" ><br>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" ><br>
            <label for="telefono">Telefono:</label>
            <input type="text" name="telefono" ><br><br>
            <label for="color">Elija un color:</label>
            <input type="color" value="color">
        </fieldset>
    </from>
</body>
</html>
